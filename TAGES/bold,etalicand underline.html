<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tag</title>
</head>
<body>
    <p>Twinkle, twinkle, little star,
    How I wonder what you are! </p>
    <p><b>Twinkle, twinkle,Twinkle, twinkle,</b>
    <br> <i>little star,</i>
    <br> <u>How I wonder what you are!</u></p>
</body>
</html>
